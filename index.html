<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azan Image Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Azan</h1>
    </header>

    <main class="container">
        <div id="upload-area" class="upload-area">
            <p>Drag & drop an image here</p>
            <p>or</p>
            <button id="upload-button" class="btn">Select an Image</button>
            <input type="file" id="file-input" accept="image/jpeg, image/png, image/webp" hidden>
        </div>

        <div id="results" class="results" style="display: none;">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="image-details">
                <p>Original Size: <span id="original-size"></span></p>
                <p>Compressed Size: <span id="compressed-size"></span></p>
            </div>
            <button id="download-button" class="btn">Download Compressed Image</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
